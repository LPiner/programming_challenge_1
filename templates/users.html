{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Users{% endblock %}</h1>
{% endblock %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{ user.first_name}}</td>
      <td>{{ user.last_name}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  <ul>

  </ul>
{% endblock %}
